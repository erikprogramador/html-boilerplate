<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Boilerplate</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="HTML Boilerplate">
  <link rel="icon" sizes="192x192" href="images/touch/android-chrome-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#ff4243">
  <meta name="apple-mobile-web-app-title" content="HTML Boilerplate">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/mstile-144x144.png">
  <meta name="msapplication-TileColor" content="#ff4243">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#ff4243">

  <!-- Main CSS File -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navigation">
    <a href="#" class="navigation-links">Download</a>
    <a href="#" class="navigation-links">Github</a>
  </nav>

  <main class="container">
    <h1 class="title">HTML Boilerplate</h1>
    <p class="call">The boilerplate using gulp and ready for the new technologies.</p>
  </main>

  <!-- Main JavaScript File -->
  <script src="js/main.js" async></script>

  <!-- Service Worker File -->
  <script src="service-worker/register.js" async></script>
</body>
</html>
